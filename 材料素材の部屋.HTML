<h2>授業の目的と概要

<h4>物理的な設計において、そのものの品質を左右する素材について学ぶ。
設計にあたっての基準設定や生産方法の選択に応用可能な知識の習得を目指し、素材の特性とそれに対する加工法を両側面から学習することで、その素材の持つポテンシャルを実践の中から発見する方法を習得する。

<h2>到達目標

<h4>物理的な設計の基礎となる素材の特性を修得する。
加工方法について他者に説明ができる程度の知識を持つ。
